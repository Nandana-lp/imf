<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transferred Patients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
    <table class="table">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>From Hospital</th>
                <th>To Hospital</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for transfer in transfers %}
            <tr>
                <td>{{ transfer.patient.patient_name }}</td>
                <td>{{ transfer.from_hospital.hospital_name }}</td>
                <td>{{ transfer.to_hospital.hospital_name }}</td>
                <td>{{ transfer.current_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</body>
</html>
