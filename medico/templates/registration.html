<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<h1>Registration</h1>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}} {{ login.as_p}}
        <button type="submit">Register</button>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
