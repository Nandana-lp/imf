<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button>Login</button>
                <p>Don't have an account? <label for="chk" class="switch-to-signup">Sign up</label></p>
            </form>
        </div>

        <div class="signup">
            <form id="signupForm" method="POST" onsubmit="return validatePassword()">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign up</button>
                <p>Already have an account? <label for="chk" class="switch-to-login">Login</label></p>
            </form>
        </div>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
	<style>
		body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Jost', sans-serif;
    background: #f0f0f0;
    overflow: hidden;
    position: relative;
}
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
}
.hospital, .doctor, .nurse {
    position: absolute;
    bottom: 0;
    background-color: #fff;
    border: 2px solid #573b8a;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    animation: float 4s infinite;
}
.hospital {
    left: 50%;
    width: 200px;
    height: 150px;
    transform: translateX(-50%);
}
.hospital::before, .hospital::after {
    content: '';
    position: absolute;
    top: -30px;
    width: 40px;
    height: 40px;
    background-color: #fff;
    border: 2px solid #573b8a;
    border-radius: 50%;
}
.hospital::before {
    left: 40px;
}
.hospital::after {
    right: 40px;
}
.doctor {
    left: 20px;
    width: 80px;
    height: 140px;
}
.nurse {
    right: 20px;
    width: 80px;
    height: 140px;
    animation-delay: 2s;
}
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}
.container {
    width: 400px;
    height: 600px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
    z-index: 1;
}
#chk {
    display: none;
}
.login, .signup {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 60px 40px;
    box-sizing: border-box;
    transition: transform 0.8s ease-in-out;
}
.login {
    background: transparent;
    transform: translateY(0);
}
.signup {
    background: transparent;
    transform: translateY(100%);
}
label {
    color: #573b8a;
    font-size: 2.3em;
    justify-content: center;
    display: flex;
    margin-bottom: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: .5s ease-in-out;
}
input {
    width: 100%;
    height: 40px;
    background: #e0dede;
    justify-content: center;
    display: flex;
    margin: 10px auto;
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 5px;
    box-sizing: border-box;
}
button {
    width: 100%;
    height: 40px;
    margin: 20px auto;
    justify-content: center;
    display: block;
    color: #fff;
    background: #573b8a;
    font-size: 1em;
    font-weight: bold;
    outline: none;
    border: none;
    border-radius: 5px;
    transition: .2s ease-in;
    cursor: pointer;
}
button:hover {
    background: #6d44b8;
}
p {
    text-align: center;
    color: #573b8a;
}
.switch-to-signup, .switch-to-login {
    color: #573b8a;
    text-decoration: underline;
    cursor: pointer;
}
.switch-to-signup:hover, .switch-to-login:hover {
    color: #6d44b8;
}
#chk:checked ~ .signup {
    transform: translateY(0);
}
#chk:checked ~ .login {
    transform: translateY(-100%);
}
	</style>
</body>
</html>
